<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--My Style Sheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!--BootStrap jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--My Javascript file-->
    <script src="./js/app.js"></script>

    <!--Title-->
    <title>Tiny Improvement</title>

</head>

<body>

    <div class="container">
        <header>
            <div class="row">
                <div class="col-12 mb-5">
                    <nav class="navbar navbar-light bg-light justify-content-center">
                        <a class="navbar-brand" href="#">
                            <h1><img src="./assets/images/validate.png" class="img-fluid" alt="image-responsive"> Tiny Improvement</h1>
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-12 col-md-3">
                <div class="card text-center border-0">
                    <div class="card-body">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-info" id="modalButton" data-toggle="modal" data-target="#kudoModal">
                            Give Kudos
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="jumbotron">
                    <!--Dynamically populate the kudos list-->
                </div>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="kudoModal" tabindex="-1" role="dialog" aria-labelledby="kudoModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-info" id="kudoModalTitle">Give a Kudos</h5>
                    <button type="button" class="close text-info" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-info">
                    <div class="container">
                        <div class="row">
                            <div class="col-12" id="error-message">
                                <!--Dynamically displays the error message-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <select class="custom-select" id="fromSelect">
                                    <!--Dynamically populate-->
                                </select>
                            </div>
                            <div class="col-12 col-md-5">
                                <form>
                                    <label for="kudoTitle">Kudo Title</label><br>
                                    <input type="text" id="kudoTitle" placeholder="Please type the title"><br>
                                    <label for="kudoMessage">Kudo Message</label><br>
                                    <textarea id="kudoMessage" rows="4" cols="30" placeholder="Please type the Kudo message."></textarea>
                                </form>
                            </div>
                            <div class="col-12 col-md-3">
                                <select class="custom-select" id="toSelect">
                                   <!--Dynamically creates-->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" id="kudoButton">Send Kudos</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
